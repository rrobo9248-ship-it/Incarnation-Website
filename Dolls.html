<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Haunted Dolls – Incarnation Studios</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@font-face {
  font-family: "Blooddrip";
  src: url("Blooddrip.woff2") format("woff2");
}
@font-face {
  font-family: "Friday13";
  src: url("Friday13-4WZx.woff2") format("woff2");
}
@keyframes slowPulse {
  0% { opacity: 0.85; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.03); }
  100% { opacity: 0.85; transform: scale(1); }
}
body {
  margin: 0;
  background: #000;
  color: #f4f1e6;
  font-family: Arial, sans-serif;
}
.page {
  width: 980px;
  margin: 0 auto;
  background: #0a0a0a;
  border-left: 1px solid #330000;
  border-right: 1px solid #330000;
  min-height: 100vh;
}
.header {
  background: linear-gradient(to bottom, #1a0000, #050000);
  height: 180px;
  padding: 20px;
  display: flex;
  align-items: flex-end;
  border-bottom: 3px solid #cc0000;
}
.site-title {
  font-family: "Blooddrip", serif;
  font-size: 64px;
  color: #ff3333;
  text-shadow: 0 0 12px #000;
  line-height: 1;
}
.site-tagline {
  font-family: "Friday13", serif;
  font-size: 22px;
  margin-top: 6px;
  color: #f4f1e6;
  text-shadow: 0 0 6px #000;
  animation: slowPulse 4s ease-in-out infinite;
}
.top-nav {
  background: #330000;
  border-bottom: 1px solid #660000;
  padding: 6px 15px;
  font-size: 12px;
  text-transform: uppercase;
}
.top-nav a {
  color: #ff3333;
  margin-right: 18px;
  text-decoration: none;
}
.top-nav a.active {
  color: #ffffff;
  border-bottom: 2px solid #ffffff;
}
.content-wrap {
  display: flex;
}
.sidebar {
  width: 210px;
  background: #0f0f0f;
  border-right: 1px solid #330000;
  padding: 12px;
}
.sidebar-title {
  font-family: "Blooddrip";
  font-size: 22px;
  color: #ff3333;
  border-bottom: 1px solid #330000;
  margin-bottom: 8px;
}
.category-list {
  list-style: none;
  padding: 0;
}
.category-list li {
  padding: 4px 0;
  border-bottom: 1px dotted #330000;
}
.category-list a {
  color: #f4f1e6;
  text-decoration: none;
}
.main {
  flex: 1;
  padding: 18px;
}
.section-heading {
  font-family: "Blooddrip";
  font-size: 32px;
  color: #ff3333;
  border-bottom: 1px solid #330000;
  margin-bottom: 12px;
}
.product-grid {
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
}
.product-card {
  width: 210px;
  background: #111;
  border: 1px solid #330000;
  padding: 8px;
}
.product-thumb {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border: 1px solid #660000;
  background: #000;
}
.product-name {
  font-family: "Blooddrip";
  font-size: 22px;
  color: #ff3333;
  margin-top: 6px;
}
.product-desc {
  font-size: 12px;
  color: #ccc;
}
.product-price {
  color: #ff6666;
  margin: 6px 0;
}
.footer {
  text-align: center;
  padding: 12px;
  border-top: 1px solid #330000;
  color: #888;
  font-size: 12px;
}
</style>
</head>
<body>
<div class="page">
  <div class="header">
    <div>
      <div class="site-title">Haunted Dolls</div>
      <div class="site-tagline">Become Something Else</div>
    </div>
  </div>

  <div class="top-nav">
    <a href="featured.html">Featured</a>
    <a href="masks.html">Masks</a>
    <a href="props.html">Props</a>
    <a href="clothing.html">Clothing</a>
    <a href="dolls.html" class="active">Dolls</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="content-wrap">
    <aside class="sidebar">
      <div class="sidebar-title">Something Specific?</div>
      <ul class="category-list">
        <li><a href="dolls.html">Porcelain Dolls</a></li>
        <li><a href="dolls.html">Rag Dolls</a></li>
        <li><a href="dolls.html">Mounted Dolls</a></li>
        <li><a href="dolls.html">One-of-One Dolls</a></li>
        <li><a href="featured.html">Limited Runs</a></li>
      </ul>
    </aside>

    <main class="main">
      <h1 class="section-heading">Haunted Dolls</h1>
      <div class="product-grid">
        <div class="product-card">
          <img class="product-thumb"COMING SOON" alt="COMING SOON">
          <div class="product-name"></div>
          <div class="product-desc"></div>
          <div class="product-price"></div>
        </div>
      </div>
    </main>
  </div>

  <div class="footer">
    © <span id="year"></span> Incarnation Studios
  </div>
</div>
<script>
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
